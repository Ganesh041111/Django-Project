{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-5">
            <form action="contactus" method="post">
                {% csrf_token %}
                <br>
                <label for="name">Full Name</label>
                <div class="form-group">
                  <input type="text" class="form-cotrol p2" id="name" name="name" required>
                </div>

                <label for="email">Email Address</label>
                <div class="form-group">
                  <input type="email" class="form-cotrol p2" value="{{user.email}}" id="email" name="email" required>
                </div>
              
                <label for="desc">How can we help you?</label>
                <div class="form-group">
                  <textarea type="text" class="form-cotrol p2" id="desc" name="desc" required></textarea>
                </div>
              
                <label for="pnumber">Phone Number</label>
                <div class="form-group">
                  <input type="number" class="form-cotrol p2" id="pnumber" name="pnumber" required>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
              
                </form>
        </div>
        <div class="col-lg-5"></div>
    </div>
    <br>
    <br>
</div>
{% endblock body %}
